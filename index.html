<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>toast</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <button id="toast">toast</button>
  <script src="build/toast.js"></script>
  <script>
    toast.addEventListener('click', function() {
      Toast({
        message: 'hello, world!',
        duration: 4 * 1000
      })
    }, false)
  </script>
</body>
</html>
